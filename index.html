
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ruzzle it</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/ruzzle.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Ruzzle It!</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

  <div class="container">

      <div class="starter-template">
        <h1>Input</h1>
        <div class="input-group input-group-lg">
              <input type="text" id="ruzzleInput" class="form-control input-lg" placeholder="Enter the letters of the grid from left to right starting from top">
              <span class="input-group-btn">
                <button class="btn btn-default" id="ruzzleIt" type="button">Go!</button>
              </span> 
        </div>
        <div class="progress">
          <div class="progress-bar progress-bar-success"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            <span class="sr-only">0% Complete</span>
          </div>
        </div> 
        <div class="status"></div>
        <div class="row-fluid">
          <div class="span4 word"></div>
          <div class="span8 table-container"></div>
        </div>
  </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/words.js"></script>
    <script src="js/ruzzle.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
        $(".progress-bar").hide();
        $('#ruzzleIt').click(function() {
          $(".progress-bar").show();
          $(".progress-bar").width("0%");
          ruzzleIt($('#ruzzleInput').val());
          $(".progress-bar").width("100%");
        });
      });
   </script>

  </body>
</html>
